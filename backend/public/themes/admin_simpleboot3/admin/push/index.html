<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('push/index')}">商家互推列表</a></li>
        <li><a href="{:url('push/add')}">添加商家互推</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('push/index')}">
        标题：
        <input class="form-control" type="text" name="title" style="width: 200px;" value="{:input('request.title')}" placeholder="请输入标题">
        公司名：
        <input class="form-control" type="text" name="company_name" style="width: 200px;" value="{:input('request.company')}" placeholder="请输入公司名">
        互推分类:
        <select class="form-control" name="category_id" style="width: 140px;">
            <option value='0'>全部</option>
            <volist name="newCategory" id="category">
                <option value='{$key}' <eq name=":input('request.category_id')" value="$key">selected="selected"</eq>>{$category}</option>
            </volist>
        </select> &nbsp;&nbsp;
        资源类型:
        <select class="form-control" name="resource_type" style="width: 140px;">
            <option value='0'>全部</option>
            <option value='1' <eq name=":input('request.resource_type')" value="1">selected="selected"</eq>>线上</option>
            <option value='2' <eq name=":input('request.resource_type')" value="2">selected="selected"</eq>>线下</option>
        </select> &nbsp;&nbsp;
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('push/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered margin-top-20">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>标题</th>
            <th>资源类型</th>
            <th>互推分类</th>
            <th>活动地区</th>
            <th>收费方式</th>
            <th>创建时间</th>
            <th>活动时间</th>
            <th width="160">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <php>

        </php>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>
                    <eq name="vo.resource_type" value="0">-</eq>
                    <eq name="vo.resource_type" value="1">线上</eq>
                    <eq name="vo.resource_type" value="2">线下</eq>
                </td>
                <td>
                    <if condition="!empty($vo['category_id'])">{$newCategory[$vo.category_id]}<else />未知</if>
                </td>
                <td>{$vo.address}</td>
                <td>
                    <eq name="vo.charge" value="0">-</eq>
                    <eq name="vo.charge" value="1">免费</eq>
                    <eq name="vo.charge" value="2">收费</eq>
                </td>
                <td>{$vo.create_time}</td>
                <td>{$vo.start_time}-{$vo.end_time}</td>
                <td>
                    <a href="{:url('push/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a> |
                    <a href="{:url('push/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                </td>
            </tr>
        </foreach>
        </tbody>
        <div class="pagination">{$page}</div>
    </table>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
