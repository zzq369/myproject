<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('wechat/index')}">微信公众号列表</a></li>
        <li><a href="{:url('wechat/add')}">添加微信公众号</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('wechat/index')}">
        公众号名称：
        <input class="form-control" type="text" name="title" style="width: 200px;" value="{:input('request.wechat_name')}" placeholder="请输入公众号名称">
        公众号账号：
        <input class="form-control" type="text" name="company_name" style="width: 200px;" value="{:input('request.wechat_account')}" placeholder="请输入公众账号">
        分类:
        <select class="form-control" name="category_id" style="width: 140px;">
            <option value='0'>全部</option>
            {$option}
        </select> &nbsp;&nbsp;
        资源类型:
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('wechat/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered margin-top-20">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>公众号名称</th>
            <th>公众号账号</th>
            <th>公众号类型</th>
            <th>地区</th>
            <th>标签</th>
            <th>点赞数</th>
            <th>关注度</th>
            <th>是否认证</th>
            <th>创建时间</th>
            <th width="160">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <php>

        </php>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.wechat_name}</td>
                <td>{$vo.wechat_account}</td>
                <td>
                    {$vo.category_name}
                </td>
                <td>{$vo.address}</td>
                <td>
                    {$vo.tags}
                </td>
                <td>
                    {$vo.like}
                </td>
                <td>
                    {$vo.fans}
                </td>
                <td>
                    <eq name="vo.is_v" value="0">否</eq>
                    <eq name="vo.is_v" value="1">是</eq>
                </td>
                <td>{$vo.add_time}</td>
                <td>
                    <a href="{:url('wechat/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a> |
                    <a href="{:url('wechat/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                </td>
            </tr>
        </foreach>
        </tbody>
        <div class="pagination">{$page}</div>
    </table>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
