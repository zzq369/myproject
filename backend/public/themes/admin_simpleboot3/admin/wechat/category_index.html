</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('wechat/category_index')}">公众号分类列表</a></li>
        <li><a href="{:url('wechat/category_add')}">添加公众号分类</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('admin/wechat/category_index')}">
        分类名称：
        <input class="form-control" type="text" name="name" style="width: 200px;" value="{:input('request.name')}" placeholder="请输入分类名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('admin/wechat/category_index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered margin-top-20">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>分类名称</th>
            <th>创建时间</th>
            <th>层级</th>
            <th width="160">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <php>

        </php>
        <volist name='list' id='vo'>
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.add_time}</td>
            <td>{$vo.level}级</td>
            <td>
                <a href="{:url('wechat/category_index',array('parent_id'=>$vo['id']))}">子类列表</a> |
                <a href="{:url('wechat/category_edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a> |
                <a href="{:url('wechat/category_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
            </td>
        </tr>
        </volist>
        </tbody>
        <div class="pagination">{$page}</div>
    </table>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
