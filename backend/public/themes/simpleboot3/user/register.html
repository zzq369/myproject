<!DOCTYPE html>
<html>
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <hook name="before_head_end"/>
    <style>
        .register-box{
            width: 450px;
            margin: 100px auto;
            border: 1px solid;
            padding: 20px;
        }
        .register-box h3{
            margin-bottom: 5px;
            text-align: center;
        }
        .form-horizontal .control-group {
            margin-bottom: 30px;
        }
        .form-horizontal .control-group input{
            width: 400px;
            height: 36px;
            padding: 5px 8px;
        }
    </style>
</head>
<body>
<include file="public@nav"/>
<div class="clears"></div>
<div class="contentbox" style="padding-top: 30px;"><!-- contentbox start -->
    <div class="register-box">
    <div class="tab-pane active" id="email">
        <h3>用户注册</h3>
        <form class="form-horizontal js-ajax-form" action="{:url('/user/Register/doRegister')}" method="post" novalidate="novalidate">
            <div class="control-group">
                <input type="text" name="username" placeholder="邮箱" class="span4">
            </div>
            <div class="control-group">
                <input type="password" name="password" placeholder="密码" class="span4">
            </div>
            <div class="control-group">
                <input type="password" name="repassword" placeholder="重复密码" class="span4">
            </div>
            <div class="control-group">
                <div class="span4" style="margin-left: 0px;">
                    <input type="text" name="captcha" placeholder="验证码" style="width:252px;">
                    <captcha height="32" width="150" font-size="18" style="cursor: pointer; right:1px;top:1px;"/>
                </div>
            </div>
            <div class="control-group">
                <button class="btn btn-primary js-ajax-submit span4" type="submit" data-wait="1500"
                        style="margin-left: 0px;">确定注册
                </button>
            </div>
            <div class="control-group" style="text-align: center;"><p>
                已有账号? <a href="{:url('user/login/index')}">点击此处登录</a></p></div>
        </form>
    </div>
    </div>
</div><!-- contentbox over -->
<div class="clears"></div>
<include file="public@footer"/>
<!-- /container -->
<include file="public@scripts"/>
<hook name="before_body_end"/>
</body>
</html>
