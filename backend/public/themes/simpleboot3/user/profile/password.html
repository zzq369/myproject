<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改密码</title>
	<include file="public@head"/>
	<include file="public@user_head"/>
	<link rel="stylesheet" href="__TMPL__/public/user/css/user.css" media="all" />
</head>
<body class="childrenBody">
<form class="js-ajax-form" action="{:url('user/Profile/passwordPost')}" method="post">
	<div class="user_left">
		<div class="layui-form-item">
			<label class="layui-form-label">原始密码</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input" id="input-old_password" placeholder="原始密码" name="old_password" value="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input" id="input-password" placeholder="新密码" name="password" value="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">重复密码</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input" id="input-repassword" placeholder="重复密码" name="repassword" value="">
			</div>
		</div>
	</div>
	<div class="layui-form-item" style="margin-left: 5%;">
		<div class="layui-input-block">
			<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
		</div>
	</div>
</form>
<include file="public@scripts" />
<include file="public@user_scripts"/>
<script type="text/javascript">

</script>
</body>
</html>
