<script>
    $(function(){
        new ScrollText("scroll-up-ul","","",true,50,true);

        $('.service_hover').hover(
            function(){
                $('.service').show();
            },
            function(){
                $('.service').hide();
            }
        );

        $('#applyForm1 input[type="text"]').blur(function(){
            global.checkInput($(this));
        });
        $('#applyForm2 input[type="text"]').blur(function(){
            global.checkInput($(this));
        });

        //顶部选择城市按钮
        $("#city_choose").click(function() {
            $(".city").toggle();
        });
        $("#city_close").click(function() {
            $(".city").hide();
        });
        //鼠标移入移出图片效果
        $('.special>.box>a').mouseover(function (e) {
            $(this).find('span').stop();
            $(this).find('span').animate({
                //top:'0',
                opacity:'0.6'
                //width:'282',
                //height:'100'
            });
        });
        $('.special>.box>a').mouseout(function (e) {
            $(this).find('span').stop();
            $(this).find('span').animate({
                //top:'0',
                opacity:'0'
                //width:'282',
                //height:'0'
            });
        });
    });
    //主屏焦点图
    var swiper = new Swiper('#swiper1', {
        pagination: '#pag1',
        paginationClickable: true,
        autoplay: 4000,
        loop : true,
        autoplayDisableOnInteraction: false
    });
</script>
