<!DOCTYPE html>
<html>
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
<include file="public@nav"/>
<div class="swiper-container" id="swiper1">
    <div class="swiper-wrapper">
        <volist name="bannerList" id="vo">
        <div class="swiper-slide" ><a href="{$vo.url}" target="_blank"><img src="{:cmf_get_image_preview_url($vo['image'])}"></a></div>
        </volist>
    </div>
    <div class="swiper-pagination" id="pag1"></div>
</div>
<div class="clears"></div>
<div class="contentbox"><!-- contentbox start -->
    <div class="maincontent">
        <div class="indleftbox">
            <h1>最新互推资源</h1>
            <p class="titleline" style="margin-top: 25px;"></p>
            <ul class="hutuibox" style="margin-top: 20px;">
                <volist name="topPushList" id="vo">
                <li>
                    <div class="hutui_left"><a href="#"><img src="images/tuiimg.png" alt=""></a></div>
                    <div class="hutui_right">
                        <h2><a href="#" title="">{$vo.title}</a>
                            <if condition="$vo.is_top eq 1">
                            <span class="colorbg1"><a href="#">顶</a></span>
                            </if>
                            <if condition="$vo.is_anxious eq 1">
                            <span class="colorbg2"><a href="#">急</a></span>
                            </if>
                        </h2>
                        <div class="clears"></div>
                        <div class="tui_txt1">
                            <span>合作中</span>
                            <span>所属行业：{$vo.cate_name}</span>
                            <span>合作地区：{$vo.address}</span>
                            <span>阅读数：{$vo.read_count}</span>
                            <span>{$vo.create_time}</span>
                        </div>
                        <div class="tui_txt1">
                            <notempty name="vo.tags">
                            <volist name="vo.tags" id="tag">
                            <span>{$tag.name}</span>
                            </volist>
                            </notempty>
                        </div>
                    </div>
                    <div class="clears"></div>
                </li>
                </volist>
            </ul>
        </div>
        <div class="indrightbox">
            <h1 id="ind_title">推广小知识</h1>
            <p class="titleline"></p>
            <div class="indr_siderbox" style="margin-top: 18px;">
                <ul>
                    <volist name="portalList" id="vo">
                    <li>
                        <div class="indr_sider_img">
                            <notempty name="vo.pic">
                            <img src="{:cmf_get_image_preview_url($vo['pic'])}" alt="" width="94px" height="78px">
                            </notempty>
                        </div>
                        <div class="indr_sider_con">
                            <h2><a href="#" title="">{$vo.post_title}</a></h2>
                            <p>{:date('Y-m-d',$vo['update_time'])}</p>
                        </div>
                        <div class="clears"></div>
                    </li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="clears"></div>

    </div>


</div><!-- contentbox over -->
<div class="clears"></div>
<include file="public@footer"/>
<!-- /container -->
<include file="public@scripts"/>
<hook name="before_body_end"/>
</body>
</html>
