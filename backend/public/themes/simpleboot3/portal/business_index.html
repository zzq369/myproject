<!DOCTYPE html>
<html>
<head>
    <title>商家互推 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body>
<include file="public@nav"/>
<div class="clears"></div>
<div class="contentbox" style="padding-top: 30px;"><!-- contentbox start -->
    <div class="width1170 search_listbox">
        <ul>
            <li id="scale"><span>规 模：</span>
                <volist name="scaleList" id="vo" key="k">
                <a href="javascript:void(0);" data-val="{$k}">{$vo}</a>
                </volist>
            </li>
            <li id="industry_id"><span>所属行业： </span>
                <a href="javascript:void(0);" data-val="-1">不限</a>
                <volist name="industryList" id="vo">
                    <a href="javascript:void(0);" data-val="{$vo.id}">{$vo.name}</a>
                </volist>
            </li>
            <li id="provice_id"><span>所属地区： </span>
                <a href="javascript:void(0);" data-val="-1">不限</a>
                <volist name="provinceList" id="vo">
                    <a href="javascript:void(0);" data-val="{$vo.Id}">{$vo.name}</a>
                </volist>
            </li>
        </ul>
    </div>
    <div class="maincontent">
        <div class="productbox">
            <volist name="businessList" id="vo">
                <div class="productlist">
                    <a href="#" title=""><img src="{$vo.avatar}" alt=""></a>
                    <p>{$vo.user_nickname}</p>
                    <p>企业规模：{$vo.scale}</p>
                    <p>所属行业：{$vo.industry_name}</p>
                </div>
                <div class="pro_space"></div>
            </volist>
        </div>
        <div class="clears"></div>
        <div class="navpages">
            <ul>
                {$page}
            </ul>
        </div>
        <div class="clears"></div>
    </div>
</div><!-- contentbox over -->
<div class="clears"></div>
<include file="public@footer"/>
<!-- /container -->
<include file="public@scripts"/>
<script type="text/javascript">
    $(function () {
        var href = this.location.href;
        $("#scale a").click(function () {
            var val = $(this).data('val');
            href = href.replace(/&scale=(-|\+)?\d+/, "")
            var url = href + "&scale=" + val;
            window.location.href = url;
        })
        $("#industry_id a").click(function () {
            var val = $(this).data('val');
            href = href.replace(/&industry_id=(-|\+)?\d+/, "")
            var url = href + "&industry_id=" + val;
            window.location.href = url;
        })
        $("#provice_id a").click(function () {
            var val = $(this).data('val');
            href = href.replace(/&provice_id=(-|\+)?\d+/, "")
            var url = href + "&provice_id=" + val;
            window.location.href = url;
        })
    })
</script>
<hook name="before_body_end"/>
</body>
</html>
